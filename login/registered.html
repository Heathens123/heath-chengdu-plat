<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/style-index.css" rel="stylesheet">
    <script src="../all/jquery-2.1.1.min.js"></script>
    <script src="../all/all.js"></script>
    <script src="../all/lib.js"></script>
    <script src="../all/ajax.js"></script>
    <script src="../all/error_msg.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/registered.js"></script>
</head>

<body>
    <div class="close"><img src="images/1.png" alt=""></div>
    <div class="rl_login">
        <img src="images/2.png">
    </div>
    <div class="rl_from">
    	<input type="tel" id="tel" value="" placeholder="请输入注册手机号码">
    	<input type="password" id="pwd" value="" placeholder="请输入登录密码">
    </div>
    <div class="rl_from mg ver_text">
        <input type="tel" id="validation" maxlength="5" class="ver_num" placeholder="请输入验证码">
         <input type="button" id="get_val"  onclick="validation('get_val','tel',1)" value="发送验证码">
    </div>
    <div class="rl_but">
    	<input type="button" class="log_but" value="立即注册">
    </div>
    <div class="rl_back_login">
    	<a href="javascript:void(0)">返回登录</a>
    </div>
    <div class="agreement">
        注册代表您已经阅读并同意
        <p>《健康成都平台用户协议和隐私条款》</p>
    </div>
</body>

</html>
