<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务详情</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="../all/all.css">
    <link rel="stylesheet" href="css/business_Info.css">

    <script src="../all/jquery-2.1.1.min.js"></script>
    <script src="../all/all.js"></script>
    <script src="../all/lib.js"></script>
    <script src="../all/ajax.js"></script>
    <script src="../all/error_msg.js"></script>

    <script src="js/URL.js"></script>
    <script src="js/business_Info.js"></script>
</head>
<body>
    <div class="business_li">
        <span class="business_li_name">业务名称</span>
        <span class="business_li_text" id="Name"></span>
    </div>
    <div class="div_line"></div>
    <div class="business_li border_bottom">
        <span class="business_li_name">业务类型</span>
        <span class="business_li_text" id="Type"></span>
    </div>
    <div class="business_li border_bottom">
        <span class="business_li_name">订购时间</span>
        <span class="business_li_text" id="timeStart"></span>
    </div>
    <div class="business_li">
        <span class="business_li_name">服务记录</span>
        <span class="business_li_text" id="howMany"></span>
    </div>
    <div class="business_li">
        <span class="business_li_name">到期时间</span>
        <span class="business_li_text" id="expirationTime"></span>
    </div>
    <div class="business_li">
        <span class="business_li_name">订单状态</span>
        <span class="business_li_text">待支付</span>
    </div>
    <div class="div_line"></div>
    <div class="business_li border_bottom">
        <span class="business_li_name">订单总价</span>
        <span class="business_li_text other_o_color" id="totalFee"></span>
    </div>

    <button class="myInfo_button" id="Pay">
        支付
    </button>
</body>
</html>
