<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="../all/all.css">
    <link rel="stylesheet" href="css/Complaint_feedback.css">

    <script src="../all/jquery-2.1.1.min.js"></script>
    <script src="../all/all.js"></script>
    <script src="../all/lib.js"></script>
    <script src="../all/ajax.js"></script>
    <script src="../all/error_msg.js"></script>

    <script src="js/URL.js"></script>
    <script src="js/Complaint_feedback.js"></script>
</head>
<body>
    <div class="content_div clearfix">
        <!--客服-->
        <div class="custom_service clearfix" id="clone_dd" style="display: none">
            <button class="cust_time"></button>
            <div class="box_h">
                <div class="head_div">
                    <img src="images/default_icon.png" alt="">
                </div>
                <div class="content_custom">
                    <div class="sj"></div>
                    <div class="content_text"></div>
                </div>
            </div>

        </div>

        <!--用户-->
        <div class="user_service clearfix" id="clone_cc" style="display: none">
            <button class="cust_time"></button>
            <div class="box_h">
                <div class="content_custom_right boxflex1">
                    <div class="sj_right"></div>
                    <div class="content_text_right"></div>
                </div>
                <div class="right_r">
                    <div class="head_div_right">
                        <img class="userImg" src="images/test.jpg" alt="">
                    </div>
                </div>

            </div>

        </div>


    </div>
    <div class="bottom_submit">
        <input type="text" id="Content" placeholder="发布留言内容">
        <button>发送</button>
    </div>
