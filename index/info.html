<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../all/all.css">
    <script src="../all/jquery-2.1.1.min.js"></script>
    <script src="../all/lib.js"></script>
    <script src="../all/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/info.js"></script>
  </head>
  <body>
    <div id="info_loading" class="info_loading"></div>
    <div class="info_banner">
      <!--应用背景--><img id="app_bg" src="#" class="info_banner_bg">
      <!--应用icon--><img id="app_icon" src="img/default_icon.png" class="info_banner_icon">
    </div>
    <!--应用信息-->
    <div id="app_name" class="info_title"></div>
    <div id="app_info" class="info_info"></div>
    <!--最新动态-->
    <div class="info_message">
      <div class="into_message_title">最新动态</div>
      <div id="app_update_time" class="info_message_time"></div>
      <div class="info_message_update">－－－本次更新－－－</div>
      <div id="app_update_info" class="info_message_update_info"></div>
      <div class="info_message_title">应用信息</div>
      <div class="box_h info_message_row border_box">
        <div class="info_message_row_left">开发商</div>
        <div id="app_sp_name" class="boxflex1"></div>
      </div>
      <div class="box_h info_message_row border_box">
        <div class="info_message_row_left">类别</div>
        <div id="app_type_name" class="boxflex1"></div>
      </div>
      <div class="box_h info_message_row border_box">
        <div class="info_message_row_left">更新日期</div>
        <div id="app_update_time1" class="boxflex1"></div>
      </div><br>
    </div>
  </body>
</html>
