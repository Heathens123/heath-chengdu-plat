<!DOCTYPE html>
<html>
  <head>
    <title>产品详情</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../all/all.css">
    <script src="../all/jquery-2.1.1.min.js"></script>
    <script src="../all/lib.js"></script>

  <body>
    <div id="banner" class="detail_banner">

        <!--a(style="background:url(../temp_img/mall_banner.png); background-size:100% 100%;-webkit-background-size:100% 100%")-->
        <!--a(style="background:url(../temp_img/mall_banner.png); background-size:100% 100%;-webkit-background-size:100% 100%")-->
        <!--a(style="background:url(../temp_img/mall_banner.png); background-size:100% 100%;-webkit-background-size:100% 100%")-->
      </div>
    </div>
    <div class="detail_message border_box">
      <div class="detail_title box_h"><img id="detail_app_icon" style="display:none;" src="img/default_icon.png">
        <div class="boxflex1 detail_message_box">
          <div id="detail_name" class="detail_title_name diandian"></div>
          <div class="boxflex1 box_h average_s">

      <div id="detail_trait_list" class="detail_trait border_box">

        <!--div(class="detail_trait_list") 商品特点介绍商品特点介绍商品特点介绍商品特点介绍商品特点介绍商品特点介绍商品特点介绍商品特点介绍商品特点介绍商品特点介绍商品特点介绍-->

    <div class="detail_info">
      <div class="detail_info_title"><span>图文详情</span></div>
      <div class="detail_info_img"><img id="detail_info_img" src="#"></div>
    </div>
    <div class="detail_info">

      <div class="detail_info_img">
        <div class="detail_trait_list detail_buy_know">销售购买和在线购买两种方式。</div>

        <div class="detail_trait_list detail_buy_know">技术团队为用户提供上门安装服务。</div>
        <div class="detail_trait_list detail_buy_know">实施团队为用户提供全方位、多角度、分层次培训，保障使用。</div>
        <div class="detail_trait_list detail_buy_know">全国联网技术支持中心提供在线支持、上门服务等日常维护。</div>
      </div>
      <div id="detail_tel" class="detail_tel"><span>客服电话</span></div>
    </div>
    <div class="detail_footer box_h center_s">
      <div class="detail_footer_total boxflex1"><span>单价：￥</span><span id="detail_footer_total"></span></div>
      <div id="detail_footer_btn" class="detail_footer_btn">确认支付</div>
